<mat-card style="padding-top: 40px;">
  <mat-card-header>
    <div style="margin: 8px 20px;" mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Employee Management System</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="loginForm" id="login_form" (ngSubmit)="onSubmit()">
    <br>
    <div>
      <label>
        Username: <input type="text" formControlName="username" />
      </label>
    </div>
    <br>
  
    <div>
      <label>
        Password: <input type="password" formControlName="password" />
      </label>
    </div>
    <br>
  
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
  </mat-card-content>
</mat-card>
